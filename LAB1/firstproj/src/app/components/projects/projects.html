<section class="py-5 bg-dark text-white" id="projects">
  <div class="container">
    <h2 class="text-center mb-5">My Projects</h2>
    <div class="row g-4">
      @for (p of projects(); track p.title) {
        <div class="col-md-4">
          <div class="card bg-secondary text-white border-0 shadow-sm h-100">
            <div class="card-body">
              <span class="badge bg-warning text-dark mb-2">{{ p.tag }}</span>
              <h5 class="card-title fw-bold">{{ p.title }}</h5>
              <p class="card-text small">{{ p.desc }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
