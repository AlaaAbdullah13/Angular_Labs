<div class="container mt-5 py-3">
  
  <div class="welcome-banner-vintage text-center mb-5 p-5 rounded-4 shadow-lg">
    <h1 class="display-3 fw-bold welcome-title-vintage">Welcome to Bookly's Vintage Library</h1>
    <p class="lead welcome-slogan-vintage mt-3 mb-4">Discover timeless tales and forgotten wisdom.</p>
    <button (click)="scrollToBooks()" class="btn btn-explore-vintage mt-3">Explore Now</button>
  </div>

  <div id="bookSection" class="row g-4">
    @for (item of books; track item.id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <app-book-card [book]="item"></app-book-card>
      </div>
    } @empty {
      <div class="text-center py-5">
        <div class="spinner-border text-gold"></div>
        <p class="text-gold mt-3">Loading books from the library...</p>
      </div>
    }
  </div>
</div>
