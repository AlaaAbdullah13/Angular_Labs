<div class="container mt-5">
  <h2 class="mb-4 fw-bold" style="color: #5D4037;">Shopping Cart</h2>

  @if (items.length > 0) {
    <div class="row">
      <div class="col-md-8">
        <div class="card border-0 shadow-sm">
          <ul class="list-group list-group-flush">
            @for (item of items; track $index) {
              <li class="list-group-item p-3">
                <div class="d-flex align-items-center">
                  <img [src]="item.thumbnail" class="rounded" style="width: 60px; height: 80px; object-fit: cover;">
                  <div class="ms-3 flex-grow-1">
                    <h6 class="mb-0 fw-bold">{{ item.title }}</h6>
                    <small class="text-muted">{{ item.author }}</small>
                    <p class="mb-0 fw-bold text-success">{{ item.price }} EGP</p>
                  </div>
                  <button (click)="removeItem($index)" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </li>
            }
          </ul>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card border-0 shadow-sm p-4 bg-light">
          <h5 class="fw-bold mb-3">Order Summary</h5>
          <div class="d-flex justify-content-between mb-3">
            <span>Total Amount:</span>
            <span class="h5 fw-bold text-success">{{ total }} EGP</span>
          </div>
          <button class="btn btn-lg w-100 text-white" style="background-color: #5D4037;">Checkout</button>
        </div>
      </div>
    </div>
  } @else {
    <div class="text-center py-5 shadow-sm rounded bg-white">
      <i class="bi bi-cart-x display-1 text-muted"></i>
      <h3 class="mt-3 fw-bold">Your cart is empty</h3>
      <p class="text-muted">Explore our library and add some books!</p>
      
      <a routerLink="/products" class="btn btn-lg text-white mt-3 px-5" style="background-color: #5D4037;">
        Go Shopping
      </a>
    </div>
  }
</div>
